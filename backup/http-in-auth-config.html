<script type="text/javascript">
	RED.nodes.registerType('http-in-auth-config', {
		category: 'config',
		defaults: {
			name: {
				value: 'Http In Auth Config'
			},
			realm: {
				value: ''
			}
		},
		credentials: {
			username: {
				type: 'text',
				required: true
			},
			password: {
				type: 'text',
				required: true
			}
		},
		label: function() {
			return this.name;
		}
	});
</script>

<script type="text/html" data-template-name="http-in-auth-config">
	<div class="form-row">
		<label for="node-config-input-name">
			<i class="fa fa-tag"></i>
			Label
		</label>
		<input type="text" id="node-config-input-name" />
	</div>

	<div class="form-row">
		NOTE: currently only BASIC AUTH is supported!
	</div>

	<div class="form-row">
		<label for="node-config-input-realm">
			Realm
		</label>
		<input type="text" id="node-config-input-realm" />
	</div>

	<div class="form-row">
		<label for="node-config-input-username">
			Username
		</label>
		<input type="text" id="node-config-input-username" />
	</div>

	<div class="form-row">
		<label for="node-config-input-password">
			Password
		</label>
		<input type="text" id="node-config-input-password" />
	</div>
</script>
