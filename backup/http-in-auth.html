<script type="text/javascript">
	RED.nodes.registerType('http-in-auth', {
		category: 'Kunnusta Core',
		color: '#FFF0F0',
		paletteLabel: 'HTTP in auth',
		defaults: {
			config: {
				type: 'http-in-auth-config',
				required: true
			},
			name: {
				value: ''
			}
		},
		inputs: 1,
		outputs: 2,
		icon: 'font-awesome/fa-key',
		align: 'left',
		label: function() {
			return this.name || this.paletteLabel;
		},
		outputLabels: function(index) {
			return ['success', 'error'][index];
		}
   });
</script>
